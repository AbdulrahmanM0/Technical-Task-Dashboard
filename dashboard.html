<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>TOFI</title>
    <script>
        if (!sessionStorage.getItem("auth") && !localStorage.getItem("auth")) {
            window.location.replace("/index.html")
        }
    </script>
</head>

<body>
    <div class="root">
        <!-- start Aside -->
        <aside class="aside">
            <!-- start Aside toggle -->
            <input type="checkbox" name="aside__toggle" id="aside__toggle">
            <label class="aside__icon" for="aside__toggle" onclick="handleAside()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-circle-arrow-left-icon lucide-circle-arrow-left">
                    <circle cx="12" cy="12" r="10" />
                    <path d="m12 8-4 4 4 4" />
                    <path d="M16 12H8" />
                </svg>
            </label>
            <!-- end Aside toggle -->
            <div class="aside__content">
                <nav class="aside__nav">
                    <div>
                        <a class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-house-icon lucide-house">
                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                                <path
                                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            </svg>
                            <span> Dashboard </span>
                        </a>
                    </div>
                    <div>
                        <a href="/addpost.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-message-square-plus-icon lucide-message-square-plus">
                                <path
                                    d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z" />
                                <path d="M12 8v6" />
                                <path d="M9 11h6" />
                            </svg> <span>Add Post</span>
                        </a>
                    </div>
                    <div>
                        <a>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-message-square-text-icon lucide-message-square-text">
                                <path
                                    d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z" />
                                <path d="M7 11h10" />
                                <path d="M7 15h6" />
                                <path d="M7 7h8" />
                            </svg>
                            <span>Chat</span>
                        </a>
                    </div>
                </nav>

                <!-- start theme toggle -->
                <div class="input theme">
                    <div class="input__field">
                        <input type="checkbox" onchange="handleTheme(event)" id="theme__toggle" class="input__control">
                    </div>
                    <label for="theme__toggle" class="input__label"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg></label>
                </div>
                <!-- end theme toggle -->


            </div>
        </aside>
        <!-- end Aside -->

        <div class="container">
            <header class="header">
                <h3 class="logo">LOFI</h3>
                <!-- start Logout button -->
                <div>
                    <button class="btn__primary" onclick="handleLogout()">
                        Logout
                    </button>
                </div>
                <!-- end Logout button -->
            </header>

            <section class="dashboard card">
                <!-- start Dashboard Head -->
                <div class="dashboard__head">
                    <!-- <div>
                        <a href="/addpost.html" class="btn__primary">
                            Add Post
                        </a>
                    </div> -->
                    <div class="input">
                        <div class="input__field">
                            <input type="search" onchange="handleSearch(event)" id="search" class="input__control"
                                name="search" placeholder="Search by Title & Body">
                            <svg class="input__search" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-search-icon lucide-search">
                                <path d="m21 21-4.34-4.34" />
                                <circle cx="11" cy="11" r="8" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- end Dashboard Head -->

                <!-- start Table -->
                <div class="table__container">
                    <table>
                        <thead>
                            <tr>
                                <th id="id__col" onclick="handleSort(event)">
                                    <h4>
                                        #ID
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-move-down-icon lucide-move-down">
                                            <path d="M8 18L12 22L16 18" />
                                            <path d="M12 2V22" />
                                        </svg>
                                    </h4>
                                </th>
                                <th id="title__col" onclick="handleSort(event)">
                                    <h4>
                                        TITLE
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-move-down-icon lucide-move-down">
                                            <path d="M8 18L12 22L16 18" />
                                            <path d="M12 2V22" />
                                        </svg>
                                    </h4>
                                </th>
                                <th>
                                    <h4> BODY </h4>
                                </th>
                                <th>
                                    <h4> Action </h4>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr id="status"></tr>
                        </tbody>
                    </table>
                </div>
                <!-- end Table -->


                <!-- start pagination -->
                <div>
                    <div class="pagination" id="pagination">

                    </div>
                </div>
                <!-- end pagination -->

            </section>
        </div>

    </div>
    <script src="/js/dashboard/aside.js"></script>
    <script src="/js/dashboard/main.js"></script>
    <script src="/js/dashboard/editpost.js"></script>
    <script src="/js/dashboard/logout.js"></script>
</body>

</html>
